    <style>
        /* Root Variables */
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --background-color: #f8f9fa;
            --text-color: #333;
            --border-color: #dee2e6;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            min-height: 100vh;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        header h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        /* Hamburger Menu */
        .hamburger-menu {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }

        .hamburger-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .hamburger-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .menu-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: none;
            min-width: 280px;
            padding: 1rem;
            margin-top: 0.5rem;
        }

        .menu-dropdown.show {
            display: block;
        }

        .menu-dropdown input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .menu-item {
            display: block;
            width: 100%;
            padding: 0.5rem;
            margin: 0.25rem 0;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            border-radius: 4px;
            color: var(--text-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .menu-item:hover {
            background: var(--light-color);
        }

        .menu-item.primary {
            background: var(--primary-color);
            color: white;
        }

        .menu-item.primary:hover {
            background: var(--primary-hover);
        }

        .menu-item.secondary {
            background: var(--secondary-color);
            color: white;
        }

        .menu-item.secondary:hover {
            background: #5a6268;
        }

        .menu-item.danger {
            background: var(--danger-color);
            color: white;
        }

        .menu-item.danger:hover {
            background: #c82333;
        }

        .menu-item:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #menu-auth-message {
            color: var(--danger-color);
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        /* Auth Message */
        .auth-message-main {
            text-align: center;
            color: var(--secondary-color);
            padding: 3rem 2rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin: 2rem 0;
        }

        .auth-message-main i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .auth-message-main p {
            font-size: 1.1rem;
        }

        /* Authentication status */
        .auth-status {
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .auth-status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .auth-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Content Disabled State */
        .content-disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        /* Shopping List */
        .shopping-list {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .add-item-section {
            background: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .add-item-form {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 2fr 120px;
            gap: 0.5rem;
            margin-bottom: 1rem;
            align-items: center;

        .add-item-form input,

            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.9rem;
            font-family: inherit;
        }

        .add-item-form textarea {
            resize: vertical;
            min-height: 2.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        /* Filter and Sort Section */
        .filter-sort-section {
            background: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .filter-sort-controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 1rem;
            align-items: end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
            color: var(--text-color);
        }

        .control-group input,

            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .filter-badges {

            gap: 0.5rem;

        .filter-badge {

            border-radius: 20px;
            font-size: 0.8rem;

            gap: 0.25rem;
        }

        .filter-badge .remove-filter {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0;
            margin-left: 0.25rem;
            font-size: 0.9rem;

        .clear-filters-btn {

            padding: 0.25rem 0.75rem;
            border: none;
            border-radius: 20px;
            font-size: 0.8rem;

        .clear-filters-btn:hover {

        }

        .no-items-message {

            padding: 2rem;
            color: var(--secondary-color);
            font-style: italic;
        }

        .shopping-item {
            display: grid;

            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .shopping-item:hover {
            background: var(--light-color);
        }

        .shopping-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .shopping-item:last-child {
            border-bottom: none;
        }

        .item-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .item-info {
            display: flex;
            flex-direction: column;
        }

        .item-name {
            font-weight: 600;
            font-size: 1rem;
        }

        .item-details {
            font-size: 0.8rem;
            color: var(--secondary-color);
        }

        .item-notes {
            font-size: 0.85rem;
            color: var(--info-color);
            margin-top: 0.25rem;
            font-style: italic;
        }

        .item-notes-input {
            width: 100%;
            padding: 0.25rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.8rem;
            margin-top: 0.25rem;
            font-family: inherit;
        }

        .item-actions {
            display: flex;
            gap: 0.25rem;
        }

        .item-actions button {
            padding: 0.25rem 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            background: var(--danger-color);
            color: white;
            margin-left: 0.25rem;
        }

        .item-actions button.edit-btn {
            background: var(--secondary-color);
        }

        .item-actions button.edit-btn:hover {
            background: #5a6268;
        }

        .item-actions button:hover {
            opacity: 0.8;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }

            .hamburger-menu {
                top: 0.5rem;
                right: 0.5rem;
            }

            .menu-dropdown {
                min-width: calc(100vw - 2rem);
                right: -0.5rem;
            }

            .add-item-form {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }

            .shopping-item {
                grid-template-columns: 40px 1fr auto;
                gap: 0.5rem;
            }

            .filter-sort-controls {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .filter-badges {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .filter-sort-controls {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
        import { getDatabase, ref, set, get, child, onValue, update } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAjF0SlQ_wZlGYBIBlL2aVQdvO1kcgi0Us",
            authDomain: "projekt1-12e20.firebaseapp.com",

            messagingSenderId: "175090852891",
            appId: "1:175090852891:web:77f9da5b2378f222cd84be"
        };

        // Initialize Firebase

        const auth = getAuth(app);

        // Global Variables
        let currentUser = null;

        // DOM Elements

        const authMessageMain = document.getElementById('auth-message-main');

        const userEmail = document.getElementById('user-email');

        const passwordInput = document.getElementById('menu-password-input');
        const loginBtn = document.getElementById('menu-login-btn');
        const logoutBtn = document.getElementById('menu-logout-btn');
        const authMessage = document.getElementById('menu-auth-message');
        const authStatus = document.getElementById('auth-status');

        // Filter elements
        const searchFilter = document.getElementById('search-filter');
        const categoryFilter = document.getElementById('category-filter');
        const statusFilter = document.getElementById('status-filter');
        const sortBy = document.getElementById('sort-by');
        const filterBadges = document.getElementById('filter-badges');

        // Hamburger Menu Functions
        window.toggleMenu = function() {
            const dropdown = document.getElementById('menuDropdown');
            dropdown.classList.toggle('show');
        };

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.querySelector('.hamburger-menu');
            if (!menu.contains(event.target)) {
                document.getElementById('menuDropdown').classList.remove('show');
            }
        });

        // Filter and Sort Functions
        window.applyFilters = function() {
            if (!currentUser) return;

            const searchTerm = searchFilter.value.toLowerCase().trim();
            const categoryValue = categoryFilter.value;
            const statusValue = statusFilter.value;
            const sortValue = sortBy.value;

            // Filter items
            filteredItems = shoppingItems.filter(item => {
                const matchesSearch = !searchTerm || 
                    item.name.toLowerCase().includes(searchTerm) ||
                    (item.notes && item.notes.toLowerCase().includes(searchTerm));
                const matchesCategory = !categoryValue || item.category === categoryValue;
                const matchesStatus = !statusValue || 
                    (statusValue === 'completed' && item.completed) ||
                    (statusValue === 'pending' && !item.completed);

                return matchesSearch && matchesCategory && matchesStatus;
            });

            // Sort items
            filteredItems.sort((a, b) => {
                switch (sortValue) {
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'category':
                        return a.category.localeCompare(b.category);
                    case 'quantity':
                        return b.quantity - a.quantity;
                    case 'dateAdded':
                    default:
                        return new Date(b.dateAdded || 0) - new Date(a.dateAdded || 0);
                }
            });

            updateFilterBadges();
            updateShoppingList();
        };

        function updateFilterBadges() {
            const searchTerm = searchFilter.value.trim();
            const categoryValue = categoryFilter.value;
            const statusValue = statusFilter.value;
            
            const badges = [];
            
            if (searchTerm) {
                badges.push({
                    type: 'search',
                    text: `Suche: "${searchTerm}"`,
                    clear: () => {
                        searchFilter.value = '';
                        applyFilters();
                    }
                });
            }
            
            if (categoryValue) {
                const categoryText = categoryFilter.options[categoryFilter.selectedIndex].text;
                badges.push({
                    type: 'category',
                    text: `Kategorie: ${categoryText}`,
                    clear: () => {
                        categoryFilter.value = '';
                        applyFilters();
                    }
                });
            }
            
            if (statusValue) {
                const statusText = statusFilter.options[statusFilter.selectedIndex].text;
                badges.push({
                    type: 'status',
                    text: `Status: ${statusText}`,
                    clear: () => {
                        statusFilter.value = '';
                        applyFilters();
                    }
                });
            }
            
            if (badges.length === 0) {
                filterBadges.style.display = 'none';
                filterBadges.innerHTML = '';
                return;
            }
            
            filterBadges.style.display = 'flex';
            filterBadges.innerHTML = badges.map(badge => `
                <div class="filter-badge">
                    ${badge.text}
                    <button class="remove-filter" onclick="(${badge.clear.toString()})()">√ó</button>
                </div>
            `).join('') + `
                <button class="clear-filters-btn" onclick="clearAllFilters()">
                    Alle Filter l√∂schen
                </button>
            `;
        }

        window.clearAllFilters = function() {
            searchFilter.value = '';
            categoryFilter.value = '';
            statusFilter.value = '';
            sortBy.value = 'dateAdded';
            applyFilters();

            const quantity = parseInt(document.getElementById('item-quantity').value) || 1;
            let category = document.getElementById('item-category').value;
            const notes = document.getElementById('item-notes').value.trim();

            if (!name) {
                alert('Bitte Artikelname eingeben');
                return;

            // Auto-categorize if needed
            if (category === 'auto') {
                category = getCategoryFromName(name);
            }

            const newItem = {
                id: Date.now(),
                name: name,
                quantity: quantity,
                category: category,
                notes: notes,
                completed: false,
                dateAdded: new Date().toISOString()
            };

            shoppingItems.unshift(newItem);
            saveUserData();
            applyFilters();

            // Clear form

            document.getElementById('item-quantity').value = '1';
            document.getElementById('item-category').value = 'auto';
            document.getElementById('item-notes').value = '';

        // Utility function to escape HTML
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // PDF Export Function
        function exportToPDF() {
            if (!currentUser) {
                showAuthMessage('Bitte erst anmelden');
                return;
            }
            
            const itemsToExport = filteredItems.length > 0 ? filteredItems : shoppingItems;
            
            if (itemsToExport.length === 0) {
                alert('Die Einkaufsliste ist leer. Es gibt nichts zu exportieren.');
                return;
            }

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                // Clean text function to remove problematic characters
                function cleanText(text) {
                    if (!text) return '';
                    return text.replace(/[√ò√ú√ù&]/g, '').trim();
                }
                
                doc.setFont("helvetica", "normal");
                doc.setFontSize(20);
                doc.text(cleanText('Einkaufsliste'), 20, 30);
                
                doc.setFontSize(12);
                doc.text(cleanText(`Benutzer: ${currentUser.email}`), 20, 45);
                doc.text(cleanText(`Erstellt am: ${new Date().toLocaleDateString('de-DE')}`), 20, 55);
                
                doc.line(20, 65, 190, 65);
                
                let yPosition = 80;
                
                itemsToExport.forEach(item => {
                    const checkbox = item.completed ? '[x]' : '[ ]';
                    let itemText = cleanText(`${checkbox} ${item.quantity}x ${item.name} (${getCategoryDisplayName(item.category)})`);
                    
                    if (yPosition > 270) {
                        doc.addPage();
                        yPosition = 30;
                    }
                    
                    doc.text(itemText, 20, yPosition);
                    yPosition += 8;
                    
                    // Add notes if they exist
                    if (item.notes) {
                        doc.setFontSize(10);
                        doc.text(cleanText(`   Notizen: ${item.notes}`), 20, yPosition);
                        yPosition += 6;
                        doc.setFontSize(12);
                    }
                });
                
                // Add statistics
                yPosition += 10;
                if (yPosition > 270) {
                    doc.addPage();
                    yPosition = 30;
                }
                
                doc.setFontSize(10);
                const totalItems = itemsToExport.length;
                const completedItems = itemsToExport.filter(item => item.completed).length;
                const pendingItems = totalItems - completedItems;

                doc.text(cleanText(`Gesamt: ${totalItems} Artikel`), 20, yPosition);
                doc.text(cleanText(`Erledigt: ${completedItems} Artikel`), 20, yPosition + 10);
                doc.text(cleanText(`Offen: ${pendingItems} Artikel`), 20, yPosition + 20);
                
                const fileName = `Einkaufsliste_${new Date().toLocaleDateString('de-DE').replace(/\./g, '-')}.pdf`;
                doc.save(fileName);
                
                showAuthMessage('PDF erfolgreich erstellt und heruntergeladen!');
                
            } catch (error) {
                console.error('Error creating PDF:', error);
                alert('Fehler beim Erstellen der PDF-Datei.');
            }
        }
